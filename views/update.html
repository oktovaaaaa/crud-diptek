<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Update Mahasiswa</title>
  </head>
  <body>

    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">CRUD DIPTEK</span>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between">
          <h3 class="mb-3"> Form Mahasiswa </h3>
    </div>
    <form action="/students/update?nim={{.student.Nim}}" method="POST">
    <div class="mb-3">
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" id="nama" name="nama" class="form-control" value="{{.student.Nama}}" placeholder="Masukkan Nama">
    </div>
        <div class="mb-3">
        <label for="nim" class="form-label">Nim:</label>
        <input type="text" id="nim" name="nim" class="form-control" value="{{.student.Nim}}" placeholder="Masukkan Nim" required>
    </div>
        <div class="mb-3">
        <label for="prodi" class="form-label">Prodi:</label>
        <input type="text" id="prodi" name="prodi" class="form-control" value="{{.student.Prodi}}" placeholder="Masukkan Prodi">
    </div>
        <div class="mb-3">
        <label for="asrama" class="form-label">Asrama:</label>
        <input type="text" id="asrama" name="asrama" class="form-control" value="{{.student.Asrama}}" placeholder="Masukkan Asrama">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
    </form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
