<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD DIPTEK</title>
  </head>
  <body>

    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">CRUD DIPTEK</span>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between">
          <h3> List Mahasiswa Diptek </h3>
            <button class="btn btn-primary"><a href="/students/create" class="text-white text-decoration-none">Tambah Mahasiswa</a></button>
        
          </div>
             <table class="table my-4">
      <thead>
        <tr>
          <td>nama</td>
          <td>nim</td>
          <td>prodi</td>
          <td>asrama</td>
          <td>aksi</td>
        </tr>
      </thead>
      <tbody>
        {{range $index, $students := .students}}
        <tr>
          <td>{{.Nama}}</td>
          <td>{{.Nim}}</td>
          <td>{{.Prodi}}</td>
          <td>{{.Asrama}}</td>
          <td>
            <a href="/students/update?nim={{.Nim }}" class="btn btn-warning btn-sm">Edit </a>
            <form action="/students/delete?nim={{.Nim}}" method="POST" onsubmit="return confirm('apakah yakin ingin menghapus mahasiswa ini ?');">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    </div>

   



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
